<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Tracker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      user-select: none;
      background: none;
      height: 600px;
      width: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .container {
      width: 400px;
      height: 500px;
      background: rgb(40, 40, 40);
      border: 2px solid rgb(50, 50, 50);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 48px;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 20%, rgba(107, 91, 149, 0.15), transparent 60%);
      z-index: 0;
      pointer-events: none;
    }

    .logo {
      width: 200px;
      height: 200px;
      z-index: 1;
      animation: float 3s ease-in-out infinite;
      margin-bottom: -44px;
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
    }

    .title {
      color: #ffffff;
      font-size: 36px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-align: center;
      z-index: 1;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      position: relative;
      margin-bottom: -20px;
    }

    .title::after {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -12px;
      width: 64px;
      height: 3px;
      background: #6B5B95;
    }

    .status-text {
      color: #a0a5b0;
      font-size: 24px;
      font-weight: 500;
      z-index: 1;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .dots::after {
      content: '...';
      display: inline-block;
      width: 30px;
      text-align: left;
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(-15px);
      }
      50% {
        transform: translateY(5px);
      }
    }

    @keyframes dots {
      0% { content: ''; }
      25% { content: '.'; }
      50% { content: '..'; }
      75% { content: '...'; }
      100% { content: ''; }
    }
  </style>
</head>
<body>
    <div class="container">
        <img src="./images/icon_no_bg.png" alt="Session Tracker Logo" class="logo">
        <h1 class="title">Session Tracker</h1>
        <span id="status-text" class="status-text">
        <span id="text-content">Initializing</span><span class="dots"></span>
        </span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
        const { electronAPI } = window;
        electronAPI.onUpdateStatus((status) => {
            const textContent = document.getElementById('text-content');
            if (textContent) {
            textContent.textContent = status;
            } else {
            console.error('Text content element not found');
            }
        });
        });
    </script>
</body>
</html>
